name: Java CI with Maven

on:
  push:
    branches: [ "test" ]
  pull_request: 
    branches: [ "test" ] 
 
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: ls /home/runner/work/_actions/actions
