# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Build and PushDocker Image
      uses: kyberorg/wait_for_harbor@v0.1
      with:
       hostname: http://54.152.151.31:80/
       robot: ${{ secrets.DOCKER_USERNAME1 }}
       token: ${{ secrets.DOCKER_PASSWORD1 }}
       imageProject: http://54.152.151.31/harbor/projects/praveen/myImage:latest
       imageRepo: http://54.152.151.31/harbor/projects/praveen/myImage:latest
       imageTag: 1.1
       imageSha: sha256:aafdsgwqetwqtwqt
